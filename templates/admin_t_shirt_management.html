{% extends "admin_layout.html" %} {% set page_title="Dashboard" %}

{% block content %}
    <h1 class="text-center mt-5 mb-3">T-Shirts</h1>
    <div class="text-center">
        {% for t_shirt_size in all_t_shirts %}
            <p class="m-0 p-0 text-center">{{t_shirt_size}}:    {{all_t_shirts[t_shirt_size]}}</p>
        {% endfor %}
    </div>
    
    <form method="POST" action="{{ url_for('admin.manage_t_shirts') }}" class="text-center mt-3">
        <label>Do you want to enable t-shirt orders?</label>
        <select name="enable-t-shirt-orders">
            <option value="true" {% if should_enable_t_shirt_orders %}selected{% endif%}>Yes</option>
            <option value="false" {% if not should_enable_t_shirt_orders %}selected{% endif%}>No</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    
{% endblock %}
