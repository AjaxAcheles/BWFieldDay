{% extends "layout.html" %} {% set page_title="Home" %}

{% block heading %}
<div class="position-relative top-50 start-50 translate-middle-x">
  <h1 class="fs-1">Brunswick Field Day</h1>
</div><!--makes a centered div-->
{% endblock %}

{% block content %}
<div class="container-fluid pt-5 mt-5">
  <!-- Bootstrap Carousel -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      
      <div id="fieldDayCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#fieldDayCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
        </div>
        
        <!-- Carousel Items -->
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="{{url_for('static', filename='FD2023groupphoto.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>

          <div class="carousel-item">
            <img src="{{url_for('static', filename='caitlynlogan.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>

          <div class="carousel-item">
            <img src="{{url_for('static', filename='momsgroupphoto.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>

          <div class="carousel-item">
            <img src="{{url_for('static', filename='solefreerunningbackflip.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>

          <div class="carousel-item">
            <img src="{{url_for('static', filename='westonspongerace.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>

          <div class="carousel-item">
            <img src="{{url_for('static', filename='tugofwar.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>
          
          <div class="carousel-item">
            <img src="{{url_for('static', filename='obsticalcourse.jpg')}}" class="d-block w-100" alt="Field Day Event">
          </div>
        </div>
        
        <!-- Standard Carousel Controls (can be kept or removed) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#fieldDayCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fieldDayCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- Optional: Additional content below the carousel -->
      <div class="mt-4 text-center">
        <h2>Join Us for Brunswick Field Day</h2>
        <p class="lead">A day of fun, games, and community spirit!</p>
        <p class="lead">Sign up today!</p>
        <button class="btn btn-primary" type="button"><a class="text-white" href="{{url_for('auth.register')}}">Sign Up</a></button>
      </div>
    </div>
  </div>
</div><!--end of fluid container-->
{% endblock %}
